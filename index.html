<!DOCTYPE html>
<html>

<head>

  <style>
    body {

    /* Hint: What can you do with a media query and flexbox? */

    .pricing-container {
      display : flex;
      justify-content : center;
      height: 100vh;
      align-items: center;

    }
    .pricing-plan {
      flex : 1; /*allowing elements to grow and shrink  */
      background-color: rgba(240, 248, 255, 0.998);
      max-width : 300px;
      margin : 20px;
      padding : 20px;
      border-radius: 10px;
      text-align: center;


    }
    .plan-button {
      color: white;
      background-color: rgba(255, 102, 0, 0.883);
      border: 0;
      padding : 5px;
      border-radius: 4px;
    }
    .plan-title {
      font-family: 'Caveat', cursive;
      font-family: 'Merriweather', serif;
      font-size: 18px;
      text-align: center;
      padding : 10px;
    }
    .plan-price {
      font-family: 'Caveat', cursive;
      font-family: 'Merriweather', serif;
      font-size: 40px;
      text-align: center;
      padding-bottom: 10px;
    }
    .plan-features > li {
      padding-bottom: 10px;
    }
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>
